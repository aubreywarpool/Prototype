<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One" rel="stylesheet">
    </head>
<style>
    .navbar{
        position: fixed;
        display:block;
        overflow: hidden;
        top:0;
        margin-bottom: 0;
        left:0;
        width:100vw;
        background-color:navy;
        height:20vmin;
    }
    #logo{
        background-image:url("spcalogo.png");
        align-content: center;
        z-index:2;
        background-repeat: no-repeat;
        background-size: contain;
        width:40vmin;
        height: 40vmin;
        position:relative;
        margin-left: auto;
        margin-right: auto;
 
    }
    .dropbtn{
        height:20vmin;
        float:left;
        width:20vmin;
        background-color:navy;
        border: none;
        margin:0;
        background-image: url("134216-48.png");
        background-repeat: no-repeat;
        background-size: contain;
        cursor: pointer;
    }
    .dropdown{
        position: relative;
        display: inline-block;
    }
    .dropdown-content {
      display: none;
      height:30vmin;
      float:left;
      top:-5vmin;
      background-color: lightgrey;
      width:30vmin;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
   
    }
    
    #myDropDown{
        position: relative;
    }

    .links{
        padding:3.5vmin;
        font-family: 'Cabin Condensed', sans-serif;
        color:white;
    }
    a{
        text-decoration: none;
    }
   
    .links:hover {
        background-color: #ddd;
    }
    #proflink{
        position:relative;
        float:right;
        z-index:2;
        margin-top:3vmin;
       display: inline;
        background-image: url("userpng.png");
        width:15vmin;
        height:15vmin;
        background-size:contain;
        background-repeat: no-repeat;
        cursor: pointer;
    }
    #homepic{
        position:relative;
        width:100vmin;
        height:35vmin;
        background-image: url("rescuepets.jpg");
        background-size:cover;
        background-repeat: no-repeat;
        margin-left: auto;
        margin-right: auto;
    }
    #showmenu{
        position:relative;
        margin-left: auto;
        margin-right: auto;
        width:60vmin;
        

    }
    
    .showmenu{
        font-family: 'Bowlby One', cursive;
        text-align: center;
        color:white;
        width:60vmin;
        height:5vmin;
        background-color: navy;
        padding: 2vmin;
        margin:1vmin;
    }
    </style>
<body>
    <div id="logo"></div>
    
    <div class="navbar">
        <div class="dropdown"><button class="dropbtn"></button>
        </div>
    <div id="proflink"></div>
    </div>
    
    <div id="myDropdown" class="dropdown-content">    
        <div class="links"><a  href="#">Notifications</a><br></div>
        <div class="links"><a href="#">Profile</a><br></div>
        <div class="links"><a href="#">Kitty Cam</a></div>
    </div>
   <div id="homepic"></div>
    <div id="showmenu">
        <div class="showmenu">about</div>
        <div class="showmenu">donate</div>
        <div class="showmenu">services</div>
        <div class="showmenu">contact</div>
    </div>
</body>
<script>
    var dropdown;
    dropdown = document.querySelector(".dropdown")
    dropdown.addEventListener("click", showDropDown, false);
    
    var dropContent;
    dropContent = document.querySelector(".dropdown-content");
     
    function showDropDown(){
        dropContent.style.display = "block";
        
        
    }
</script>
</html>
