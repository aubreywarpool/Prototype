<html>
<head></head>
<style>
    #main{
        position:absolute;
        text-align: center;
        width: 100vw;
        height:100vh;
    }
    #mystartScreen{
        position:relative;
        align-content: center;
        margin-left: auto;
        margin-right: auto;
        width:80vmin;
        height:80vmin;
        left:20vmin;
        top:10vmin;
        background-image: url(landingpagescreen1.png);
        z-index:2;
        background-size: contain;
        display:block;
        background-repeat:no-repeat;
    }
    #menuButton{
        position:absolute;
        width:10vmin;
        height:10vmin;
        cursor:pointer;
    }
    #menu{
        position:relative;
        align-content: center;
        margin-left: auto;
        margin-right: auto;
        width:80vmin;
        height:80vmin;
        left:20vmin;
        top:10vmin;
        background-image: url(menuscreen.png);
        z-index:2;
        background-size: contain;
        display:none;
        background-repeat:no-repeat;
    }
    #profButton{
        position:absolute;
        width:35vmin;
        height:4vmin;
        top:11vmin;
        left:2vmin;
        cursor: pointer;
    }
    #notifButton{
        position:absolute;
        width:35vmin;
        height:4vmin;
        top:17vmin;
        left:2vmin;
        cursor: pointer;
    }
    #camButton{
        position:absolute;
        width:35vmin;
        height:4vmin;
        top:22vmin;
        left:2vmin;
        cursor: pointer;
    }
    #profile{
        position:relative;
        align-content: center;
        margin-left: auto;
        margin-right: auto;
        width:80vmin;
        height:80vmin;
        left:20vmin;
        top: 10vmin;
        background-image:url(spcaprofile.png);
        z-index:2;
        background-size: contain;
        display:none;
        background-repeat:no-repeat;
    }
    #notif{
        position:relative;
        align-content: center;
        margin-left: auto;
        margin-right: auto;
        width:80vmin;
        height:80vmin;
        top:10vmin;
        background-image: url(notifications.png);
        z-index:2;
        background-size: contain;
        display:none;
        background-repeat:no-repeat;
    }
    #kitties{
        position:relative;
        align-content: center;
        margin-left: auto;
        margin-right: auto;
        width:80vmin;
        height:80vmin;
        left:20vmin;
        top:10vmin;
        background-image: url(kittycam.png);
        z-index:2;
        background-size: contain;
        display:none;
        background-repeat:no-repeat;
    }
    #profBack{
        position:absolute;
        width:10vmin;
        height:10vmin;
        cursor:pointer;
    }
    #notifBack{
        position:absolute;
        width:10vmin;
        height:10vmin;
        cursor:pointer;
    }
    #camBack{
        position:absolute;
        width:10vmin;
        height:10vmin;
        cursor:pointer;
    }
</style>
<body>
    <div id="main">
    <div id="wrapper">
    <div id="mystartScreen"><div id="menuButton"></div></div>
    <div id="menu">
        <div id="profButton"></div>
        <div id="notifButton"></div>
        <div id="camButton"></div>
        </div>
    <div id="profile"><div id="profBack"></div></div>
    <div id="notif"><div id="notifBack"></div></div>
    <div id="kitties"><div id="camBack"></div>
    </div>
    </div>
    </div>
</body>
<script>
    
    var myMenuButton;
    myMenuButton = document.querySelector("#menuButton");
    myMenuButton.addEventListener("click", hideStartShowMenu, false);
    
    function hideStartShowMenu() {
    mystartScreen.style.display = "none";
    menu.style.display = "block";
    }
    
    var myProfButton;
    myProfButton = document.querySelector("#profButton");
    myProfButton.addEventListener("click", hideMenuShowProf, false);
    
    function hideMenuShowProf(){
        menu.style.display = "none";
        profile.style.display = "block";
    }
    
    var myNotifButton;
    myNotifButton = document.querySelector("#notifButton");
    myNotifButton.addEventListener("click", hideMenuShowNotif, false);
    
    function hideMenuShowNotif(){
        menu.style.display = "none";
        notif.style.display = "block";
    }
    
    var mycamButton;
    mycamButton = document.querySelector("#camButton");
    mycamButton.addEventListener("click", hideMenuShowCam,false);
    
    function hideMenuShowCam(){
        menu.style.display = "none";
        kitties.style.display = "block";
    }
    
    var myProfBack;
    myProfBack = document.querySelector("#profBack");
    myProfBack.addEventListener("click", hideProfShowStart, false);
    
    function hideProfShowStart(){
        profile.style.display = "none";
        mystartScreen.style.display = "block";
    }
    
    var myNotifBack;
    myNotifBack = document.querySelector("#notifBack");
    myNotifBack.addEventListener("click", hideNotifShowStart, false);
    
    function hideNotifShowStart(){
        notif.style.display = "none";
        mystartScreen.style.display = "block";
    }
    var mycamBack;
    mycamBack = document.querySelector("#camBack");
    mycamBack.addEventListener("click", hideCamShowStart, false);
    
    function hideCamShowStart(){
        kitties.style.display = "none";
        mystartScreen.style.display = "block";
    }
    
    
    
</script>
</html>
